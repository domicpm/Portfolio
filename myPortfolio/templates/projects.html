  <style>
    body {
      font-family: "Anton", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: large;
      margin: 0;
      padding: 0;
      background-color: #525252;
    }

    header {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      background-color: #e0e0e0;
      position: relative;
    }


    h1 {
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .social-icons {
  display: flex;
  gap: 15px;
}

.social-icons a {
  color: #000;
  text-decoration: none;
  display: flex;
  align-items: center;
  transition: transform 0.3s;
}

.social-icons svg {
  width: 24px;
  height: 24px;
  fill: #000;
  transition: fill 0.3s, transform 0.3s;
}


.social-icons a:hover svg {
  fill: #050505;
  transform: scale(1.2);
}

    
    main {
      text-align: center;
      margin-top: 30px;
      color: #ffffff;
    }

    main img {
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


    .intro {
      max-width: 750px;
      margin: 30px auto;
      padding: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      align-items: left;
      background-color: #3a3a3a;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1em;
      line-height: 1.6;
      text-align:left;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 1.1em;
      padding: 10px 15px;
      background-color: #e0e0e0;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #070707;
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: left;
    text-align: center;
    gap: 10px;
  }

  h1 {
    position: static;
    transform: none;
    margin-top: 1px;
    font-size:xx-large;
  }

  nav {
    flex-direction:row;
    gap: 0.1px;
  }

  main img {
    width: 100%;
    max-width: 300px;
    height: auto;
  }
}

    .menu {
      display: none;
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #e0e0e0;
      padding: 20px;
      flex-direction: column;
      gap: 10px;
      transition: left 0.3s ease;
      z-index: 1000;
    }


  </style>
